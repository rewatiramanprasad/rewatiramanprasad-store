name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase DB
        run: |
          curl -s "https://bmqrpvvnzapkixttqxyf.supabase.co/rest/v1/keep_alive?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASEKEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASEKEY }}"